<script>
    (function ($) {
        window.VERSION = "v2";
        //判断语言
        var url = window.location.href;
        var arr = url.split("?");
        if (arr.length > 1) {
            var lang = arr[1];
            if (lang.indexOf("en") != -1) {
                $.lang = "en";
            } else if (lang.indexOf("zh") != -1) {
                $.lang = "zh";
            }
            //判断debug
            window.isDebug = lang.indexOf("debug") != -1;
            if (isDebug) {
                document.getElementById("debug").style.display = "block";
            }
        }
        //判断平台
        var ua = navigator.userAgent.toLowerCase();
        window.isMobile = ua.indexOf('mobile') !== -1 || ua.indexOf('android') !== -1 || ua.indexOf('playbook') !== -1;
        window.isIOS = ua.indexOf('iphone') !== -1 || ua.indexOf('ipad') !== -1;
        if (isMobile) {
            var css = document.createElement("link");
            css.setAttribute("href", "css/style-m.css?" + VERSION);
            css.setAttribute("rel", "stylesheet");
            css.setAttribute("type", "text/css");
            document.getElementsByTagName("head")[0].appendChild(css);
        }
    })(window);
</script>
</html>
