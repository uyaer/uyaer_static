<body>
<div id="nav">

    <div class="nav_big_dot" style="background-color: #ff0000" data-icon=""></div>
    <div class="nav_white_dot"></div>

        </div>

</div>

<script>
    (function ($) {
        var url = window.location.href;
        var arr = url.split("?");
        if (arr.length > 1) {
            var lang = arr[1];
            if (lang.indexOf("en") != -1) {
                $.lang = "en";
            } else if (lang.indexOf("zh") != -1) {
                $.lang = "zh";
            }
        }
    })(window);
</script>
