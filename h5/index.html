<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" name="viewport">

          name="description">
    <title>uyaer的H5游戏</title>
    <link href="plugins/jquery-ui/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="plugins/jquery-1.11.1.min.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/sha1.min.js"></script>
    <script src="js/common.js?v=2"></script>

<body>
<div class="outer container">
    <div class="inner container">
        <section class="wdg_page_home_zibbo homepage">
            <header class="wdg_header_zibbo">
                <button id="js-toggle-nav-menu" class="header-btn header-btn-left toggle-nav-menu">Menu</button>
                <a class="wdg_header_logo" href="#"><img alt="H5 games" src="img/icon70.png"><span>小幼芽的H5游戏</span></a>
            </header>
            <nav class="wdg_menu menu-horizontal" id="wdg_menu">
                <ul>
                    <li class="cat-home active"><a class="sprite-white" href="index.html">Home</a></li>
                    <li class="separator"><a class="sprite-white" href="list.html">所有的游戏</a></li>
                    <li><a class="sprite-white" href="list.html?type=1">小小网游</a></li>
                    <li><a class="sprite-white" href="list.html?type=2">爆款单机</a></li>
                    <li><a class="sprite-white" href="list.html?type=3">我和微信有个约~)</a></li>
                </ul>
            </nav>
            <section class="content">
                <article class="wdg_featured_games" id="wdg_featured_games">
                    <div class="featured-wrapper">
                        <div class="featured-info-wrapper">
                            <ul class="featured-info" id="featured-info">

                            </ul>
                            <a class="button" href="/game/hey-summer" id="featured-cta">Play now</a></div>
                        <ul class="featured-main" id="featured-main">

                        </ul>
                    </div>
                    <ul class="featured-thumbs game-list-midi" id="featured-thumbs">

                    </ul>
                </article>
                <div class="lyt-group">
                    <section class="lyt-column lyt-column-1">
                        <article class="wdg_popular_games box">
                            <h2 class="box-title">
                                <a class="box-title-title" href="list.html?type=2">爆款单机</a>
                                <a class="box-title-btn" href="list.html?type=2">All</a>
                            </h2>

                            <div class="box-content">
                                <ul id="game-offline" class="game-card-list">

                                </ul>
                            </div>
                        </article>
                    </section>
                </div>
                <div class="lyt-group">
                    <section class="lyt-column lyt-column-2">
                        <article class="wdg_new_list box">
                            <h2 class="box-title">
                                <a class="box-title-title" href="list.html?type=1">小小网游</a>
                                <a class="box-title-btn" href="list.html?type=1">All</a>
                            </h2>
                            <ul id="game-online" class="game-card-list game-card-list-alt">

                            </ul>
                        </article>
                    </section>
                </div>
                <div class="lyt-group">
                    <section class="lyt-column lyt-column-3">
                        <article class="wdg_segmentation_recommendations box">
                            <h2 class="box-title">
                                <a class="box-title-title" href="list.html?type=3">微信约一个</a>
                                <a class="box-title-btn" href="list.html?type=3">All</a>
                            </h2>
                            <ul id="game-wechat" class="game-card-list">

                            </ul>
                        </article>
                    </section>
                </div>
            </section>
            <footer class="wdg_footer_container_zibbo" id="wdg_footer_container_zibbo">
                <p class="copyright"> Copyright &copy; Uyaer</p>
                <ul class="footer-links">
                    <li class="footer-link"><a target="_blank" href="#">关于我们</a></li>
                    <li class="footer-link footer-spacer"></li>
                </ul>
                <article class="wdg_language_selector" id="wdg_language_selector">

                <ul class="footer-touch">
                    <li class="footer-link"><a href="http://uyaer.qiniudn.com" target="_blank">我的App</a></li>
                    <li class="footer-link"><a href="http://uyaer.qiniudn.com" target="_blank">还是我的App:)</a></li>
